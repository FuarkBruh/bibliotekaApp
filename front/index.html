<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>System Biblioteczny</h1>
</header>

<nav>
    <button id="addBookTab">Dodaj Książkę</button>
    <button id="removeBookTab">Usuń Książkę</button>
    <button id="searchBookTab">Szukaj Książkę</button>
</nav>

<main>
    <div id="addBook" class="tab-content">
        <h2>Dodaj Książkę</h2>
        <form id="addBookForm">
            <label for="bookTitle">Tytuł:</label>
            <input type="text" id="bookTitle" required>
            <label for="bookAuthor">Autor:</label>
            <input type="text" id="bookAuthor" required>
            <label for="bookPublisher">Wydawnictwo:</label>
            <input type="text" id="bookPublisher" required>
            <label for="bookId">Numer książki:</label>
            <input type="text" id="bookId" required>
            <label for="libraryId">Numer biblioteki:</label>
            <input type="text" id="libraryId" required>
            <button type="submit">Dodaj</button>
        </form>
    </div>

    <div id="removeBook" class="tab-content" style="display:none;">
        <h2>Usuń Książkę</h2>
        <form id="removeBookForm">
            <label for="removeBookId">ID Książki:</label>
            <input type="number" id="removeBookId" required>
            <button type="submit">Usuń</button>
        </form>
    </div>

    <div id="searchBook" class="tab-content" style="display:none;">
        <h2>Szukaj Książkę</h2>
        <input type="text" id="searchBookInput" placeholder="Wpisz tytuł lub autora" required>
        <button id="searchBookButton">Szukaj</button>
        <table id="searchResults" style="display:none;">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tytuł</th>
                <th>Autor</th>
            </tr>
            </thead>
            <tbody id="searchResultsBody">
            <!-- Wyniki wyszukiwania będą tutaj -->
            </tbody>
        </table>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
